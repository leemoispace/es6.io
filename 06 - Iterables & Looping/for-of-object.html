<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      const apple = {
        color: "Red",
        size: "Medium",
        weight: 50,
        sugar: 10,
      };

      for (const prop in apple) {
        const value = apple[prop];
        console.log(value, prop);
      }

      //You can get the keys of the object using Object.keys method.
      //But using a for...in works too.
      for (const prop of Object.keys(apple)) {
        const value = apple[prop];
        console.log(prop, value);
      }
    </script>
  </body>
</html>
