<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      //function returning an object...
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GPB: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3,
        };
        return converted;
      }
      // and pick whatever you want
      const { USD, GPB } = convertCurrency(100);
      console.log(USD, GPB);

      //default object when tipCalc receives nothing otherwise a NullRef is thrown
      function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
        return total + tip * total + tax * total;
      }

      const bill = tipCalc({ tip: 0.15, total: 100 });
      console.log(bill);

      const bill2 = tipCalc({});
      console.log(bill2);
    </script>
  </body>
</html>
