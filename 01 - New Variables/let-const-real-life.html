<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const real world</title>
  </head>
  <body>
    <script>
      //IFFE, not leaking variable
      {
        const name = "wes";
        console.log(name);
      }
      console.log(name);

      for (let i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function () {
          console.log("The let number is " + i);
        }, 1000);
      }

      for (var i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function () {
          console.log("The var number is " + i);
        }, 1000);
      }
    </script>
  </body>
</html>
