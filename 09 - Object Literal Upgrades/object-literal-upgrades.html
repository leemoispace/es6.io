<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Literal Upgrades</title>
  </head>
  <body>
    <script>
      const first = "snickers";
      const last = "bos";
      const age = 2;
      const breed = "King Charles Cav";
      //when object property name same with variable name
      const dog = {
        firstName: first,
        last,
        age,
        breed,
        pals: ["Hugo", "Sunny"],
      };
      console.log(dog);

      //function in object
      const modal = {
        create(selector) {},
        open(content) {},
        close(goodbye) {},
      };

      function invertColor(color) {
        return (
          "#" +
          (
            "000000" +
            (0xffffff ^ parseInt(color.substring(1), 16)).toString(16)
          ).slice(-6)
        );
      }

      const key = "pocketColor";
      const value = "#ffc600";

      //using variable value as property name.[]
      const tShirt = {
        [key]: value,
        [`${key}Opposite`]: invertColor(value),
      };

      const keys = ["size", "color", "weight"];
      const values = ["medium", "red", 100];

      const shirt = {
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift(),
        [keys.shift()]: values.shift(),
      };
      console.log(shirt);
    </script>
  </body>
</html>
